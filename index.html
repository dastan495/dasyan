<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--? navbar -->
    <nav class="navbar navbar-light bg-light bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Contact Book</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            style="width: 583px"
            aria-label="Search"
          />
          <button class="btn btn-secondary" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <!--? navbar -->
    <!-- ? contact book  -->
    <div
      class="admin mt-5 d-flex flex-column w-100 align-items-center"
    >
      <input
        class="mb-1 w-50 form-control"
        type="text"
        id="namee"
        placeholder="enter your name"
      />
      <input
        class="mb-1 w-50 form-control"
        type="text"
        id="first"
        placeholder="enter your first name"
      />
      <input
        class="mb-1 w-50 form-control"
        type="number"
        id="number"
        placeholder="number"
      />
      <input
        class="mb-1 w-50 form-control"
        type="text"
        id="image"
        placeholder="photo"
      />
      <button class="btn btn-primary w-50" id="btn-add">add the contact</button>
    </div>
    <!-- ? contact book  -->
    <!-- ? место добавления контактов -->
    <div style="margin-top: 31px;">
      <div id="products-list" style="display: flex; justify-content: space-around;" ></div>
    </div>
    <!-- ? место добавления контактов -->   


    <!-- ? modal start -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column w-100 align-items-center">
              <h2>EDIT PRODUCT</h2>
              <input
                class="mb-2 w-100 form-control"
                type="text"
                id="edit-name"
                placeholder="edit name"
              />
              <input
                class="mb-2 w-100 form-control"
                type="text"
                id="edit-first"
                placeholder="price"
              />
              <input
                class="mb-2 w-100 form-control"
                type="text"
                id="edit-number"
                placeholder="descr"
              />
              <input
                class="mb-2 w-100 form-control"
                type="text"
                id="edit-image"
                placeholder="image URL"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="btn-save-edit" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ? modal end -->

    <script src="./main.js"></script>
  </body>
</html>
